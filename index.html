<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form action="#">
            <label for="Name" id="Name">Name</label>
            <input id="Name" type="text" placeholder="Enter your name here" required>
            <label for="Date" id="Date">Date of Birth</label>
            <input id="Date" type="date">
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <label>Address</label>
            <input id="address" type="text" placeholder="Enter your address" required>
            <label>Telephone</label>
            <input id="tel" type="tel" placeholder="Enter your telephone number" required>
            <label>Email Address</label>
            <input id="mail" type="email" placeholder="Enter your email address" required>
            <label>Course</label>
            <input id="" type="text" placeholder="Enter your course" required>

            <button id="submit" type="submit">Register</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>
</body>
</html>
